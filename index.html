<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <div class="content">
      <fieldset>
      <div class="header-container">
        <header>
          <h1>Daily Goal Digger</h1>
          <p>Add your Goal list here.</p>
        </header>
      </div>

      <div class="container">

        <p>
          <label for="new-task">Add Goal</label><input id="new-task" type="text"><button>ADD</button>
        </p>



        <div class="listItems">
        <h3>Daily Goal List</h3>
        <ul id="incomplete-tasks">
            <li><input type="checkbox"><label>Get some sun 😀 </label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
            <li><input type="checkbox"><label>Walk for 20 minutes 🏃‍  </label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
            <li><input type="checkbox"><label>Go out with pet 🐩 </label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
            <li><input type="checkbox"><label>Call an old friend or relative 👍</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
            <li><input type="checkbox"><label>Take a nap 😴 </label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>


        </ul>



        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li><input type="checkbox" checked><label>Enjoy a sunset or sunrise 🌞</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        </ul>
        </div>
      </div>

      <footer>A J M HOSSAIN RYADH </footer>
    </fieldset>
  </div>

  </body>
  <script src="jv.js"></script>
</html>
